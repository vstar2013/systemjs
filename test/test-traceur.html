<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../bower_components/qunit/qunit/qunit.css"/>
	</head>
	<body>

		<h1 id="qunit-header">SystemJS Test Suite</h1>

		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
		<div id="qunit-test-area"></div>

		<!-- used for IE testing -->
		<script src="../node_modules/bluebird/js/browser/bluebird.js"></script>

		<script src="../dist/system.src.js" type="text/javascript"></script>
		<script>
			SystemJS.config({
				traceurOptions: {
					asyncFunctions: true
				},
				warnings: true,
				map: {
					'plugin-traceur': '../node_modules/systemjs-plugin-traceur/plugin-traceur.js',
					'traceur': '../node_modules/traceur/bin/traceur.js'
				},
				meta: {
					'traceur': {
						format: 'global',
						exports: 'traceur',
						scriptLoad: false
					}
				},
				transpiler: 'plugin-traceur'
			});

			SystemJS.import('test.js');
		</script>

		<script src="../bower_components/qunit/qunit/qunit.js"></script>
	</body>
</html>
